<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" charset="UTF-8">
	<meta name="viewport" id="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no"> 
	<link rel="stylesheet" href="Swiper-3.3.1/dist/css/swiper.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/index.css">
	<title>html5展示</title>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
            	<div class="flower-box">
					<div class="left-cherry ani" swiper-animate-effect="leftmove" swiper-animate-duration="3s" swiper-animate-delay="0.3s">
						<img src="image/left.png">
					</div>
					<div class="left-cherry ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="3s" swiper-animate-delay="0.3s" style="float:none;">
						<img src="image/left.png">
					</div>
					<div class="right-cherry">
						<img src="image/right.png">
					</div>
					<div class="little-bird">
						<img src="image/bird.png">
					</div>
				</div>
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="Swiper-3.3.1/dist/js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script>
var swiper = new Swiper('.swiper-container', {
    autoHeight: true, //高度随内容变化
    direction: 'vertical',
    mousewheelControl : true,
    loop : true,
    onInit: function(swiper) {
    	swiperAnimateCache(swiper);
    	swiperAnimate(swiper);
    },
    onSlideChangeEnd: function(swiper) {
    	swiperAnimate(swiper);
    }
});
</script>
</html>
